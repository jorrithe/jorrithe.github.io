<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            flex-direction: column;
        }

        #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #controls {
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }

        input {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input id="durationInput" type="number" min="1" step="0.1" value="10.0"> Sekunden
    <div id="timer">10.00 Sekunden</div>
    <div id="controls">
        <div>
            <button onclick="pauseTimer()">Pause (P)</button>
            <button onclick="resumeTimer()">Fortsetzen (F)</button>
            <button onclick="resetTimer()">Zur√ºcksetzen (R)</button>
        </div>
        <div>
            Geschwindigkeit:
            <button onclick="changeSpeed(0)">0</button>
            <button onclick="changeSpeed(1)">1</button>
            <button onclick="changeSpeed(2)">2</button>
            <button onclick="changeSpeed(3)">3</button>
            <button onclick="changeSpeed(4)">4</button>
            <button onclick="changeSpeed(5)">5</button>
            <button onclick="changeSpeed(6)">6</button>
        </div>
    </div>

    <script>
        let duration = parseFloat(document.getElementById("durationInput").value);
        let remainingTime = duration;
        let accumulatedTime = 0.0;
        let lastTime = performance.now();
        let speed = 1;
        let paused = true;
        let timerInterval;

        document.getElementById("durationInput").addEventListener("change", function() {
            duration = parseFloat(this.value);
            resetTimer();
        });

        function updateTimer() {
            const now = performance.now();
            const elapsed = (now - lastTime) / 1000.0; // in Sekunden
            lastTime = now;

            if (!paused) {
                accumulatedTime += elapsed * speed;
                remainingTime = duration - accumulatedTime;

                if (remainingTime <= 0) {
                    resetTimer();
                    document.getElementById("timer").innerText = "Zeit abgelaufen! Timer pausiert.";
                } else {
                    document.getElementById("timer").innerText = `${remainingTime.toFixed(2)} Sekunden`;
                }
            }
        }

        function pauseTimer() {
            paused = true;
        }

        function resumeTimer() {
            if (speed > 0) {
                paused = false;
                lastTime = performance.now();
            }
        }

        function resetTimer() {
            paused = true;
            accumulatedTime = 0.0;
            remainingTime = duration;
            document.getElementById("timer").innerText = `${duration.toFixed(2)} Sekunden`;
        }

        function changeSpeed(newSpeed) {
            speed = newSpeed;
            if (speed === 0) {
                pauseTimer();
            } else if (paused) {
                resumeTimer();
            }
            alert(`Geschwindigkeit auf ${speed} gesetzt.`);
        }

        document.addEventListener("keydown", (event) => {
            switch (event.key.toLowerCase()) {
                case 'p':
                    pauseTimer();
                    break;
                case 'f':
                    resumeTimer();
                    break;
                case 'r':
                    resetTimer();
                    break;
                default:
                    if (event.key >= '0' && event.key <= '6') {
                        changeSpeed(parseInt(event.key, 10));
                    }
                    break;
            }
        });

        // Start the timer update loop
        timerInterval = setInterval(updateTimer, 10);
    </script>
</body>
</html>
